<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Student-Managment-System</title>
    <link rel="stylesheet" href="student.css" />
  </head>
  <body>
    <div class="container">
      <h1>Student Marks System</h1>
      <p>A Simple interactive deno to practice JavaScript arrays</p>
      <div class="marks-table">
        <table class="table">
          <tr>
            <th>Name</th>
            <th>Marks</th>
          </tr>
        </table>
        <p>Use the controls on the right to intract with the student list.</p>
      </div>
      
      <div class="buttons-container">
        <h5>controls</h5>

        <div class="button-1">
        <button>Show Highest</button>
        <button>Show Average</button>
        </div>
        <div class="button-2">
          <button>Sort by Marks </button>
        <button>Reset Sample</button>
        </div>
        <button>Remove Last</button>        
      </div>
      
    </div>
  </body>
</html>
